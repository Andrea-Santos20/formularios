<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/registro.css" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <div class="caixa-descontos">20% de desconto em todos os produtos!</div>

      <!-- <h2>Nome da loja</h2> -->

    </header>
   
    <section class="form">

      <h1>Registro</h1>
     
      <form action="Login.html" target="_blank">

        <div>
          <label for="nome">Nome e sobrenome</label>
          <input type="text" name="nome" id="nome" placeholder="digite seu nome e sobrenome"/>
        </div>

        <div>
          <label for="email">e-mail</label>
          <input type="email" name="email" id="email" placeholder="digite seu e-mail"/>
        </div>

        <div>
          <label for="bepassword">senha</label>
          <input name="password" id="password" placeholder="digite sua senha"/>
        </div>

        <div>
          <label for="nacionalidade">Nacionalidade</label>
          <select name="nacionalidade" id="nacionalidade"> 
            <option value="Brasil" selected>Brasil</option> 
            <option value="Argentina">Argetina</option>
            <option value="Paraguay">Paraguay</option>        
          </select>
        </div>

        <div class="botão">
            <button type="reset" name="resetar">Limpar</button>
            <button type="submit" name="enviar">Registrar</button>
        </div>

        <p>Já possui uma conta? <a href="#">Entrar</a></p>
      
      </form>

    </section>

  
    <footer>Todos os direitos reservados a front-end I - turma 2</footer>
  </body>
</html>
